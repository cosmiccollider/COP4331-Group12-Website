<html>
    <head>
        <title>Login</title>
        <script src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    </head>

    <body>
        <h1 id="title">Contact Manager</h1>
        
        <div id="loginDiv">
            <span id="inner-title">Login</span>
            <input type="text" id="loginUsername" placeholder="Username"/><br/>
            <input type="password" id="loginPassword" placeholder="Password"/>
            <button type="button" id="secondaryButton" class="buttons" onclick="goIndex();">Cancel</button>
            <!-- Change <... onclick="goContacts();"> to <... onclick="doLogin();"> once login functionality is implemented -->
            <button type="button" class="buttons" id="mainButton" onclick="goContacts();">Login</button>
            <button type="button" class="buttons" id="secondaryButton" onclick="goRegister();">Register</button>
            <span id="loginResult"></span>
        </div>
    </body>
</html>
