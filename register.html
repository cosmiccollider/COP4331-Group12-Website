<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    </head>

    <body>
        <h1 id="title">Contact Manager</h1>
        
        <div class="mainContent" id="registerDiv">
            <span id="inner-title">Register</span>

            <input type="text" class="inputText" id="registerUsername" oninput="clearError(this); registerUsername();" onkeydown="proceed(this);" placeholder="Username"/>
            <span class="error" id="registerUsernameError"></span>
            <input type="text" class="inputText" id="registerFirstName" oninput="clearError(this); registerFirstName();" onkeydown="proceed(this);" placeholder="First Name"/>
            <span class="error" id="registerFirstNameError"></span>
            <input type="text" class="inputText" id="registerLastName" oninput="clearError(this); registerLastName();" onkeydown="proceed(this);" placeholder="Last Name"/>
            <span class="error" id="registerLastNameError"></span>
            <input type="password" class="inputText" id="registerPassword" oninput="clearError(this); registerPassword();" onkeydown="proceed(this);" placeholder="Password"/>
            <span class="material-symbols-rounded passwordVisibility" id="registerVisibility" title="Show Password" onclick="toggleVisibility(this);">visibility</span>
            <span class="error" id="registerPasswordError"></span>
            <input type="password" class="inputText" id="confirmPassword" oninput="clearError(this); confirmPassword();" onkeydown="proceed(this);" placeholder="Confirm Password"/>
            <span class="material-symbols-rounded passwordVisibility" id="confirmVisibility" title="Show Password" onclick="toggleVisibility(this);">visibility</span><br>
            <span class="error" id="confirmPasswordError"></span>

            <div id="buttonDiv">
                <button type="button" class="mainButton" id="cancelButton" onclick="goIndex();">Cancel</button>
                <button type="button" class="mainButton" id="registerButton" onclick="doRegister();">Register</button>
            </div>

            <div id="footerDiv">
                <br>
                <span id="linkPretext">Already have an account?</span>
                <a id="linkText" href="login.html">Log In</a><br>
            </div>
        </div>
    </body>
</html>
